name: wangaya
description: "Wang Aya"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # shared_preferences: ^2.2.2
  # dio: ^5.4.0
  # dartz: ^0.10.1
  # data_connection_checker_tv: ^0.3.5-nullsafety
  # provider: ^6.1.1
  # path_provider: ^2.1.1
  cupertino_icons: ^1.0.6
  #icon
  ionicons: ^0.2.2
  #state management
  flutter_bloc: ^8.1.3
  #comparing dart objects
  equatable: ^2.0.5
  #service locator
  get_it: ^7.6.4
  #dateFormat
  intl: ^0.19.0
  #Database
  floor: ^1.4.2
  #make request to api
  retrofit: ^4.0.3
  #Hooks
  flutter_hooks: ^0.20.3
  #chached image 
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^8.0.6
  floor_generator: ^1.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
